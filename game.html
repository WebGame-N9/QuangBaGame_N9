<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DT9 - Danh Sách Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <a href="index.html" class="header-logo-link" data-page="index.html">
            <div class="header-logo">
                <img src="assets/img/logo.png" alt="DT9 Logo" class="logo-image">
                <span class="logo-text">DT9</span>
            </div>
        </a>

        <nav class="header-nav">
            <a href="index.html" class="nav-link" data-page="index.html">Trang chủ</a>
            <a href="game.html" class="nav-link" data-page="game.html">Trò chơi</a>
            <a href="news.html" class="nav-link" data-page="news.html">Tin tức</a>
            <a href="gioi-thieu.html" class="nav-link" data-page="gioi-thieu.html">Giới thiệu</a>
            <a href="contact.html" class="nav-link" data-page="contact.html">Liên hệ</a>
        </nav>

        <div class="header-right">
            <div class="header-search-container">
                <input type="text" placeholder="Tìm kiếm game..." class="search-input-header">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>

            <button class="action-btn download-btn-header">
                <i class="fas fa-download"></i> <span class="btn-text">Tải Về</span>
            </button>

            <button class="action-btn account-btn">
                <i class="fas fa-user-circle"></i> <span class="btn-text">Tài Khoản</span>
            </button>

            <button class="hamburger-btn" id="hamburger-btn" aria-label="Menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>
    <main>
        <div class="mobile-overlay" id="mobile-overlay"></div>
        <div class="mobile-sidebar" id="mobile-sidebar">
            <button class="hamburger-btn" style="position: absolute; top: 15px; right: 15px; background-color: #334155;"
                id="close-sidebar-btn">
                <i class="fas fa-times"></i>
            </button>

            <h3 class="text-xl font-bold mb-4 mt-2" style="color: #00bcd4;">Menu</h3>

            <a href="index.html" class="mobile-nav-item" data-page="index.html">Trang chủ</a>
            <a href="game.html" class="mobile-nav-item" data-page="game.html">Trò chơi</a>
            <a href="news.html" class="mobile-nav-item" data-page="news.html">Tin tức</a>
            <a href="gioi-thieu.html" class="mobile-nav-item" data-page="gioi-thieu.html">Giới thiệu</a>
            <a href="contact.html" class="mobile-nav-item" data-page="contact.html">Liên hệ</a>

            <div class="mobile-nav-actions">
                <button class="action-btn download-btn-header">
                    <i class="fas fa-download"></i> Tải Về
                </button>
                <button class="action-btn account-btn">
                    <i class="fas fa-user-circle"></i> Tài Khoản
                </button>
            </div>

            <div class="mt-8">
                <p class="text-sm text-center" style="color: #94a3b8;">© 2025 DT9.VN</p>
            </div>
        </div>
        <div id="mobile-overlay" class="mobile-overlay" onclick="closeSidebar()"></div>

        <main class="app-container">
            <button class="filter-toggle-btn" id="filter-toggle-btn" aria-label="Mở bộ lọc">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="main-grid">
                <aside id="filter-sidebar" class="sidebar mobile-sidebar-menu">
                    <button id="close-btn" class="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </button>

                    <div class="sidebar-content-wrapper">
                        <div class="sidebar-card">
                            <h2>Tìm kiếm game</h2>
                            <input type="text" id="search-input" placeholder="Nhập tên game..." class="search-input">
                        </div>

                        <div class="sidebar-card">
                            <h2>Danh mục</h2>
                            <div class="filters-group">
                                <label class="filter-label">
                                    <input type="checkbox" name="category" value="Hành động" checked>
                                    Game hành động
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="category" value="Phiêu lưu" checked>
                                    Game phiêu lưu
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="category" value="Thể thao">
                                    Game thể thao
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="category" value="Chiến thuật">
                                    Game chiến thuật
                                </label>
                            </div>
                        </div>

                        <div class="sidebar-card">
                            <h2>Nền tảng</h2>
                            <div class="filters-group">
                                <label class="filter-label">
                                    <input type="checkbox" name="platform" value="PC" checked>
                                    PC
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="platform" value="PlayStation">
                                    PlayStation
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="platform" value="Xbox">
                                    Xbox
                                </label>
                                <label class="filter-label">
                                    <input type="checkbox" name="platform" value="Mobile">
                                    Mobile
                                </label>
                            </div>
                        </div>

                        <div class="sidebar-card">
                            <h2>Số sao (Tối thiểu)</h2>
                            <div class="filters-group">
                                <label class="filter-label">
                                    <input type="radio" name="rating_range" value="0" checked>
                                    Tất cả
                                </label>
                                <label class="filter-label">
                                    <input type="radio" name="rating_range" value="4.5">
                                    4.5 sao trở lên
                                </label>
                                <label class="filter-label">
                                    <input type="radio" name="rating_range" value="4.0">
                                    4.0 sao trở lên
                                </label>
                                <label class="filter-label">
                                    <input type="radio" name="rating_range" value="3.5">
                                    3.5 sao trở lên
                                </label>
                            </div>
                        </div>

                        <div class="button-group">
                            <button id="apply-filters-btn" class="btn-filter">
                                <i class="fa-solid fa-filter"></i> Lọc Game
                            </button>
                            <button id="clear-filters-btn" class="btn-clear">
                                <i class="fa-solid fa-xmark"></i> Xóa
                            </button>
                        </div>
                    </div>
                </aside>

                <section class="game-section">
                    <h3>Hiển thị <span id="game-count">1 - 4</span> sản phẩm</h3>
                    <div id="game-list" class="game-grid"></div>
                    <div id="no-results" class="no-results">
                        <i class="fa-solid fa-magnifying-glass-minus"></i>
                        <p>Không tìm thấy game nào phù hợp với bộ lọc.</p>
                    </div>
                </section>
            </div>
        </main>
        <div id="footer-placeholder"></div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="assets/js/game.js"></script>
        <script src="assets/js/loadHtml.js"></script>
        <script src="assets/js/header.js"></script>
        <script>
            loadHTML('footer.html', 'footer-placeholder');
        </script>
</body>

</html>
