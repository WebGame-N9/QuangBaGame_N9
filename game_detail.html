<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Game - GameStore</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/user.css">
</head>

<body class="bg-gray-900 text-slate-200 h-screen flex flex-col overflow-hidden">

    <header class="bg-[#1e1b4b] border-b border-slate-800 shrink-0 relative z-50">
        <div class="h-20 flex items-center justify-between px-4 lg:px-6">
            <div class="flex items-center gap-4 cursor-pointer" onclick="window.location.href='index.html'">
                <i class="fa-solid fa-arrow-left text-2xl text-slate-400 hover:text-white"></i>
                <span class="font-bold text-xl text-white">Quay lại Thư viện</span>
            </div>
            <div class="flex items-center gap-4">
                <img src="https://i.pravatar.cc/150?img=11" class="avatar-img w-8 h-8 border-none">
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <aside class="hidden md:flex w-64 bg-[#020617] border-r border-slate-800 flex-col shrink-0">
            <div class="py-4 flex items-center px-6 border-b border-slate-800 gap-3">
                <img src="https://i.pravatar.cc/150?img=11" class="avatar-img" alt="Avatar">
                <div>
                    <div class="font-bold text-white text-sm">GameMaster</div>
                    <div class="text-xs text-green-500">● Online</div>
                </div>
            </div>
            <nav class="flex-1 p-4 space-y-2">
                <div onclick="window.location.href='index.html'" class="nav-item cursor-pointer">
                    <i class="fa-solid fa-gamepad w-5"></i> Thư viện
                </div>
                <div onclick="window.location.href='index.html'" class="nav-item cursor-pointer">
                    <i class="fa-solid fa-heart w-5"></i> Yêu thích
                </div>
                <div onclick="window.location.href='index.html'" class="nav-item cursor-pointer">
                    <i class="fa-solid fa-star w-5"></i> Lịch sử đánh giá
                </div>
            </nav>

        </aside>

        <main class="flex-1 bg-[#111827] overflow-y-auto p-4 md:p-8">

            <div id="game-info-section" class="max-w-6xl mx-auto fade-in mb-10"></div>
            <div id="game-reviews-section" class="max-w-6xl mx-auto fade-in border-t border-slate-700 pt-8 pb-20">
            </div>
            <div id="similar-games-section" class="max-w-6xl mx-auto fade-in border-t border-slate-700 pt-8 pb-20">
            </div>

        </main>
    </div>

    <div id="toast-container"></div>
    <script src="assets/js/user.js"></script>
</body>

</html>
