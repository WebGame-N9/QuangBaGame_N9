<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Chi tiết Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
    <link rel="stylesheet" href="assets/css/gameID.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        .star-rating { display: inline-block; direction: rtl; }
        .star-rating input[type="radio"] { display: none; }
        .star Groupe-rating label {
            font-size: 25px; color: #ddd; cursor: pointer; padding: 0 2px; transition: color 0.2s;
        }
        .star-rating input[type="radio"]:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label { color: gold; }
        .review-section textarea {
            width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 4px; box-sizing: border-box; resize: vertical;
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <div class="header-section" data-aos="fade-down">
            <h1 class="header-title" id="gameTitle">Loading...</h1>
        </div>

        <div class="grid-layout">
            <div class="left-section">
                <div id="mediaContainer" class="media-viewer" data-aos="zoom-in">
                    <div class="loading">Đang tải media...</div>
                </div>

                <div id="galleryThumbnails" class="gallery-container" data-aos="fade-up"></div>

                <div class="card" data-aos="fade-up" data-aos-delay="200">
                    <div class="tab-header">
                        <button class="tab-button active" data-tab="overview">Tổng quan</button>
                        <button class="tab-button" data-tab="config">Cấu hình</button>
                        <button class="tab-button" data-tab="review">Đánh giá</button>
                        <button class="tab-button" data-tab="discussion">Thảo luận</button>
                    </div>

                    <div id="tabContent">
                        <!-- Tổng quan -->
                        <div class="tab-content active" data-tab="overview" id="overviewTab"></div>

                        <!-- Cấu hình -->
                        <div class="tab-content" data-tab="config" id="configTab"></div>

                        <!-- Đánh giá -->
                        <div class="tab-content" data-tab="review">
                            <div>
                                <h2 class="section-title">Đánh giá người dùng</h2>
                                <div class="rating-container">
                                    <div class="rating-number" id="avgRating">0.0</div>
                                    <div>
                                        <div class="rating-stars" id="avgStars"></div>
                                        <div class="rating-text" id="reviewCount">Đang tải...</div>
                                    </div>
                                </div>
                            </div>
                            <div class="reviews-list-container">
                                <p>Đang tải đánh giá...</p>
                            </div>
                            <div class="review-section">
                                <h3 class="section-subtitle">Bạn muốn đánh giá?</h3>
                                <div style="margin-bottom: 10px;">
                                    <label>Điểm số (1-5):</label>
                                    <div class="star-rating" id="reviewScore">
                                        <input type="radio" id="star5" name="rating" value="5" checked /><label for="star5">★</label>
                                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4">★</label>
                                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3">★</label>
                                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2">★</label>
                                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1">★</label>
                                    </div>
                                </div>
                                <textarea rows="3" placeholder="Viết đánh giá của bạn..." id="reviewText"></textarea>
                                <button class="btn-primary btn-submit-review">Gửi đánh giá</button>
                            </div>
                        </div>

                        <!-- Thảo luận -->
                        <div class="tab-content" data-tab="discussion" id="discussionTab"></div>
                    </div>
                </div>

                <div class="related-games-section" data-aos="fade-up" data-aos-delay="400">
                    <h2 class="section-title">Trò chơi liên quan</h2>
                    <div id="related-games-list" class="game-grid"></div>
                    <div id="related-no-results" class="no-results" style="display: none;">
                        <p>Không tìm thấy trò chơi liên quan nào.</p>
                    </div>
                </div>
            </div>

            <div class="right-section" data-aos="fade-left">
                <div class="sidebar-card" data-aos="fade-left">
                    <div>
                        <h2 class="sidebar-title" id="sidebarTitle">Loading...</h2>
                        <p class="sidebar-subtitle" id="sidebarSubtitle"></p>
                    </div>
                    <button class="download-btn pixel-corners" id="downloadBtn">
                        <div class="button-content">
                            <div class="svg-container">
                                <svg class="download-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                    <path d="M19.479 10.092c-.212-3.951-3.473-7.092-7.479-7.092-4.005 0-7.267 3.141-7.479 7.092-2.57.463-4.521 2.706-4.521 5.408 0 3.037 2.463 5.5 5.5 5.5h13c3.037 0 5.5-2.463 5.5-5.5 0-2.702-1.951-4.945-4.521-5.408zm-7.479 6.908l-4-4h3v-4h2v4h3l-4 4z"></path>
                                </svg>
                            </div>
                            <div class="text-container">
                                <div class="text" id="downloadText">⬇ Tải Game</div>
                            </div>
                        </div>
                    </button>

                    <a id="officialLink" href="#" target="_blank" rel="noopener noreferrer" class="sidebar-button secondary">Trang chính thức</a>

                    <button class="sidebar-button secondary">♥ Thêm vào danh sách yêu thích</button>
                    <button class="sidebar-button secondary">↗ Chia sẻ</button>
                </div>

                <div class="sidebar-card" data-aos="fade-left" data-aos-delay="200">
                    <div class="details-header">Thông tin chi tiết</div>
                    <div class="detail-row"><span class="detail-label">Ngày phát hành:</span><span class="detail-value" id="releaseDate">-</span></div>
                    <div class="detail-row"><span class="detail-label">Nhà phát triển:</span><span class="detail-value" id="developer">-</span></div>
                    <div class="detail-row"><span class="detail-label">Thể loại:</span><span class="detail-value" id="genres">-</span></div>
                    <div class="detail-row"><span class="detail-label">Nền tảng:</span><span class="detail-value" id="platforms">-</span></div>
                    <div class="detail-row"><span class="detail-label">Cần kết nối mạng:</span><span class="detail-value" id="onlineRequired">-</span></div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/loadHtml.js"></script>
    <script src="assets/js/rating.js" defer></script>
   
    <script src="assets/js/dynamic_game_loader.js"></script>
     <!-- <script src="assets/js/gameID.js" ></script> -->
    <script>
        loadHTML('footer.html', 'footer-placeholder');
    </script>
</body>
</html>
