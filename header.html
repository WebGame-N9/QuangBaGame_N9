<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="header_main_container">
        <div class="header_inner">
            <!-- Logo + menu trái -->
            <div class="header_left">
                <a href="index.html" class="header_logo_block">
                    <img src="assets/img/logo.png" alt="Logo GameStore" class="header_logo_img">
                </a>

                <nav class="header_nav">
                    <a href="#" class="header_nav_link">Cửa hàng</a>
                    <a href="#" class="header_nav_link">Cộng đồng</a>
                    <a href="#" class="header_nav_link">Hỗ trợ</a>
                </nav>
            </div>

            <!-- Tìm kiếm + icon bên phải -->
            <div class="header_right">
                <div class="header_search">
                    <i class="fa-solid fa-magnifying-glass header_search_icon"></i>
                    <input type="text" class="header_search_input" placeholder="Tìm kiếm game..." />
                </div>

                <!-- Nút TẢI VỀ -->
                <a href="download.html" class="header_icon_btn header_icon_link" title="Tải về">
                    <img src="assets/img/download.png" alt="Tải về" class="header_icon_img">
                </a>

                <!-- Nút TÀI KHOẢN -->
                <a href="account.html" class="header_icon_btn header_icon_link" title="Tài khoản">
                    <img src="assets/img/user.png" alt="Tài khoản" class="header_icon_img">
                </a>
            </div>
        </div>
    </header>
</body>

</html>
